<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='scheme.css')}}"  />
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='w3.css')}}" />

    <title>Designs By Emerald</title>

  </head>
  <body class="w3-light-gray">


    <div id="header" class="w3-display-container w3-pale-red">
      <h1 id="diy" class="w3-display-right w3-text-dark-gray">#diyherway</h1>
      <div id="socialsmall">
        <a class="w3-bar-item w3-left w3-hover-opacity" href="https://www.facebook.com/diyherway"><img class="w3-image" src="{{url_for('static', filename='facebook.png')}}"/></a>
        <a class="w3-bar-item w3-left w3-hover-opacity" href="https://www.instagram.com/emeraldcities25/"><img class="w3-image" src="{{url_for('static', filename='instagram.png')}}"/></a>
      </div>
    </div>

    <div id="header-2" class="w3-display-container w3-light-gray">
      <div class="w3-image w3-display-topmiddle">
        <img src="{{url_for('static', filename='furniture_silhouette.png')}}"/>
      </div>
      <div class="w3-display-bottommiddle">
      <div id="nav" class="w3-bar w3-howver-white">
        <a id='home' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/">HOME</a>
        <a id='about' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/about">ABOUT</a>
        <a id='contact' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/contact">CONTACT</a>
        <a id='blog' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/blog">BLOG</a>
        <a id='gallery' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/gallery">GALLERY</a>
        <a id='pricing' class="w3-bar-item w3-text-pink w3-hover-text-black" href="/pricing">PRICING</a>
      </div>

    </div>
    <div id="social" class="w3-display-bottomright">
      <a class="w3-bar-item w3-right w3-hover-opacity" href="https://www.facebook.com/diyherway"><img class="w3-image" src="{{url_for('static', filename='facebook.png')}}"/></a>
      <a class="w3-bar-item w3-right w3-hover-opacity" href="https://www.instagram.com/emeraldcities25/"><img class="w3-image" src="{{url_for('static', filename='instagram.png')}}"/></a>
    </div>
  </div>
  <div class="dropdown">
    <button class="w3-button w3-dark-gray w3-block w3-xlarge" id="altnav">MENU</button>
    <div id="dropdown-content" class="dropdown-content">
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/">HOME</a>
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/about">ABOUT</a>
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/contact">CONTACT</a>
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/blog">BLOG</a>
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/gallery">GALLERY</a>
      <a class="w3-bar-item w3-text-pink w3-hover-text-black" href="/pricing">PRICING</a>
    </div>
  </div>

  <div class="w3-container">
  {% block body %}


  {% endblock %}
  </div>

  <div id="footer" class="w3-container w3-pale-red">
    <h2 class="w3-center w3-text-dark-gray">Emerald Designs</h2>
    <h3 class="w3-center w3-text-dark-gray">Copyright - 2018</h3>
  </div>

  <script type="text/javascript" src="{{url_for('static', filename='scripts.js')}}">

  </script>
  </body>
</html>
